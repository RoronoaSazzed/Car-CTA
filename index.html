<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car CTA Animation</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .parentDiv {
        display: grid;
        place-items: center;
        min-height: 100vh;
      }

      .ctaCarBtn {
        width: 300px;
      }

      #car-body {
        transform-origin: center;
        transform-box: fill-box;
      }

      .engineActivate {
        animation: engineRoar 0.25s ease-in-out infinite alternate;
      }

      @keyframes engineRoar {
        0% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-2px);
        }

        100% {
          transform: translateY(2px);
        }
      }

      #cap-holder {
        transform-origin: center;
        transform-box: fill-box;
        animation-delay: 0.25s;
      }

      #left-wheel,
      #right-wheel {
        transform-origin: center;
        transform-box: fill-box;
      }

      .wheelActivate {
        animation: wheelSpin 1s linear 2s infinite;
      }

      @keyframes wheelSpin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      #taxiCab {
        transform-origin: center;
        transform-box: fill-box;
      }

      .taxiLeaves {
        animation: cabGone 1s ease-in-out 2s forwards;
      }

      @keyframes cabGone {
        0% {
          transform: translateX(0%);
        }

        60% {
          opacity: 1;
        }

        100% {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
  </head>

  <script>
    function load() {
      document.getElementById("car-body").classList.add("engineActivate");
      document.getElementById("cap-holder").classList.add("engineActivate");
      document.getElementById("left-wheel").classList.add("wheelActivate");
      document.getElementById("right-wheel").classList.add("wheelActivate");
      document.getElementById("taxiCab").classList.add("taxiLeaves");
